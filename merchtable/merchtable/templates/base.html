{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>Merch Table Tool</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap">

    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/style.scss' %}">
    {% endcompress %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">
  </head>

  <body>

    <section class="hero">
      
      {% if not home %}

      <a href="{% url 'home' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
        </svg>
      </a>

      {% else %}

      <div style="padding-top: 0.5rem;">&nbsp;</div>

      {% endif %}

      <div class="text-center">
        <h1><a href="{% url 'home' %}">Merch Table Tool</a></h1>
        <h2>{% block subtitle %}{% endblock %}</h2>
      </div>
    </section>

    <section class="main">
      <div class="text-center container">
        {% block content %}{% endblock %}
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

</html>
